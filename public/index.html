<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Pairing | Connect Your Device</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a0a0a 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a0a0a 100%);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            animation: slideDown 1s ease-out;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            animation: rotate 3s linear infinite;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        main {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pairing-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .pairing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #dc2626, transparent);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .card-description {
            font-size: 13px;
            color: #9ca3af;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #e5e7eb;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .result-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .result-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .pairing-code {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.5;
            color: #60a5fa;
        }

        .instructions ol {
            margin-left: 15px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        footer {
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #dc2626;
        }

        .footer-text {
            font-size: 11px;
            color: #6b7280;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .pairing-card {
                padding: 30px 20px;
                margin: 20px 0;
            }

            .logo-text {
                font-size: 24px;
            }

            .card-title {
                font-size: 20px;
            }

            .footer-links {
                gap: 20px;
            }

            .footer-content {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .pairing-card {
                padding: 25px 15px;
            }

            .logo-text {
                font-size: 22px;
            }

            .card-title {
                font-size: 18px;
            }

            .pairing-code {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="logo-text">WhatsApp Bot</div>
            </div>
            <div class="subtitle">Connect your device securely</div>
        </header>

        <main>
            <div class="pairing-card">
                <div class="card-header">
                    <h1 class="card-title">Get Pairing Code</h1>
                    <p class="card-description">
                        Enter your phone number to receive a pairing code for connecting your WhatsApp device
                    </p>
                </div>

                <form id="pairingForm">
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber" 
                            class="form-input"
                            placeholder="Enter your phone number (e.g., 1234567890)"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Generate Pairing Code</span>
                        <div class="btn-loading">
                            <div class="spinner"></div>
                            <span>Generating...</span>
                        </div>
                    </button>
                </form>

                <div id="resultContainer" class="result-container">
                    <div id="resultContent"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="social-links">
                    <a href="#" class="social-link" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link" title="Discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-link" title="Telegram">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="#" class="social-link" title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Support</a>
                    <a href="#" class="footer-link">Documentation</a>
                </div>
                
                <div class="footer-text">
                    © 2024 WhatsApp Bot. All rights reserved. | Powered by Baileys
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('pairingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');

            if (!phoneNumber) {
                showResult('error', 'Please enter a valid phone number');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/pairing-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showResult('success', `
                        <div style="text-align: center;">
                            <i class="fas fa-check-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <h3 style="margin-bottom: 15px; font-size: 16px;">Pairing Code Generated!</h3>
                            <div class="pairing-code">${data.pairingCode}</div>
                            <div class="instructions">
                                <strong>How to use this code:</strong>
                                <ol>
                                    <li>Open WhatsApp on your phone</li>
                                    <li>Go to Settings → Linked Devices</li>
                                    <li>Tap "Link a Device"</li>
                                    <li>Tap "Link with phone number instead"</li>
                                    <li>Enter the code above</li>
                                </ol>
                                <p style="margin-top: 10px; font-weight: 600;">⏰ This code expires in 60 seconds</p>
                            </div>
                        </div>
                    `);
                } else {
                    showResult('error', `
                        <div style="text-align: center;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <h3 style="margin-bottom: 10px; font-size: 16px;">Error</h3>
                            <p>${data.message}</p>
                        </div>
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <div style="text-align: center;">
                        <i class="fas fa-times-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <h3 style="margin-bottom: 10px; font-size: 16px;">Connection Error</h3>
                        <p>Failed to connect to the server. Please try again.</p>
                    </div>
                `);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
            }
        });

        function showResult(type, content) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContainer.className = `result-container result-${type}`;
            resultContent.innerHTML = content;
            resultContainer.style.display = 'block';
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Add some interactive effects
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.1)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add floating animation to the logo
        setInterval(() => {
            const logoIcon = document.querySelector('.logo-icon');
            logoIcon.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                logoIcon.style.transform = 'translateY(0)';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
